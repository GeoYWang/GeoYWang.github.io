<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh; /* 設置body高度為視窗高度 */
            display: grid;
            place-items: center; /* Grid的簡寫，同時處理水平和垂直居中 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .image-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            max-height: 90vh;
        }
        
        .centered-image {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .caption {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-wrapper">
        <img src="https://geoywang.github.io/contact/session/session.png" 
             alt="Session" 
             class="centered-image">
        <p class="caption">。</p>
    </div>
</body>
</html>
