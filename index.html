<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language - 选择语言</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            background: url('https://bpb-us-e1.wpmucdn.com/wp.nyu.edu/dist/b/32320/files/2024/11/wp7653379.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景遮罩层，增强内容可读性 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .language-selection-area {
            background: rgba(88, 47, 133, 0.8);
            /* 修改：将 alpha 值从 0.15 增加到 0.5 以降低透明度，使区域更不透明 (Change: Increased alpha from 0.15 to 0.5 to reduce transparency, making the area more opaque) */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            z-index: 2;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .entry-header {
            margin-bottom: 2rem;
        }

        .entry-title {
            font-size: 2.8rem;
            /* 增大字体大小 */
            font-weight: 700;
            color: white;
            /* 修改为白色 */
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .entry-content {
            margin-bottom: 2.5rem;
        }

        .wp-block-group__inner-container {
            padding: 0;
        }

        .wp-block-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .wp-block-list li {
            margin: 0.8rem 0;
        }

        .wp-block-list a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            color: white;
            /* 修改为白色 */
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 12px;
            background: rgba(52, 73, 94, 0.05);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 280px;
        }

        .wp-block-list a:hover {
            background: rgba(52, 152, 219, 0.1);
            border-color: rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.15);
            color: white;
            /* 修改为白色 */
        }

        .social-icons-container {
            border-top: 1px solid rgba(52, 73, 94, 0.1);
            padding-top: 2rem;
            margin-top: 1rem;
        }

        .wp-block-social-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .wp-block-social-links li {
            margin: 0;
        }

        .wp-block-social-link-anchor {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(52, 73, 94, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .wp-block-social-link-anchor:hover {
            background: rgba(52, 152, 219, 0.15);
            border-color: rgba(52, 152, 219, 0.3);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
        }

        .wp-block-social-link-anchor svg {
            width: 20px;
            height: 20px;
            fill: white;
            /* 修改为白色 */
            transition: fill 0.3s ease;
        }

        .wp-block-social-link-anchor:hover svg {
            fill: white;
            /* 修改为白色 */
        }

        .screen-reader-text {
            position: absolute !important;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0 !important;
            border: 0 !important;
            height: 1px !important;
            width: 1px !important;
            overflow: hidden;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .language-selection-area {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .entry-title {
                font-size: 2.2rem;
                /* 响应式调整字体大小 */
            }

            .wp-block-list a {
                min-width: 240px;
                font-size: 1rem;
                padding: 0.7rem 1.2rem;
            }

            .wp-block-social-links {
                gap: 0.8rem;
            }

            .wp-block-social-link-anchor {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .language-selection-area {
                padding: 1.5rem 1rem;
            }

            .entry-title {
                font-size: 2rem;
                /* 小屏幕下的字体大小 */
            }

            .wp-block-list a {
                min-width: 200px;
                font-size: 0.95rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-selection-area {
            animation: fadeInUp 0.6s ease-out;
        }

        .wp-block-list li {
            opacity: 0;
            animation: fadeInUp 0.4s ease-out forwards;
        }

        .wp-block-list li:nth-child(1) {
            animation-delay: 0.1s;
        }

        .wp-block-list li:nth-child(2) {
            animation-delay: 0.2s;
        }

        .wp-block-list li:nth-child(3) {
            animation-delay: 0.3s;
        }

        .wp-block-list li:nth-child(4) {
            animation-delay: 0.4s;
        }

        .wp-block-list li:nth-child(5) {
            animation-delay: 0.5s;
        }

        .wp-block-list li:nth-child(6) {
            animation-delay: 0.6s;
        }

        .wp-block-list li:nth-child(7) {
            animation-delay: 0.7s;
        }

        .social-icons-container {
            opacity: 0;
            animation: fadeInUp 0.4s ease-out 0.8s forwards;
        }
    </style>
</head>
