<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瀏覽器與設備資訊偵測</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .info {
      font-size: 18px;
      margin: 10px 0;
    }
    .small {
      font-size: 14px;
      color: #666;
      word-break: break-all;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      background: none;
      border: none;
    }
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    body.dark .card {
      background: #1e1e1e;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" id="themeToggle" title="切換主題">🌙</button>

  <h1>瀏覽器、設備、作業系統偵測</h1>

  <div class="card">
    <div class="info"><strong>瀏覽器：</strong> <span id="browser"></span></div>
    <div class="info"><strong>設備類型：</strong> <span id="device"></span></div>
    <div class="info"><strong>作業系統：</strong> <span id="os"></span></div>
    <div class="info small"><strong>UA：</strong> <span id="ua"></span></div>
  </div>

  <script>
    function detectBrowser() {
      const ua = navigator.userAgent;

      if (ua.includes('Edg')) {
          return 'Edge';
      } else if (ua.includes('Chrome') && !ua.includes('Edg') && !ua.includes('OPR')) {
          return 'Chrome';
      } else if (ua.includes('Firefox')) {
          return 'Firefox';
      } else if (ua.includes('Safari') && !ua.includes('Chrome')) {
          return 'Safari';
      } else {
          return '未知';
      }
    }

    function detectDeviceType() {
      const ua = navigator.userAgent;

      if (/Mobi/i.test(ua)) {
          return '行動裝置';
      } else if (/Tablet|iPad/i.test(ua)) {
          return '平板';
      } else {
          return '桌面';
      }
    }

    function detectOS() {
      const ua = navigator.userAgent;

      if (/Windows NT/i.test(ua)) {
          return 'Windows';
      } else if (/Macintosh/i.test(ua)) {
          return 'macOS';
      } else if (/Linux/i.test(ua)) {
          return 'Linux';
      } else if (/iPhone|iPad/i.test(ua)) {
          return 'iOS';
      } else if (/Android/i.test(ua)) {
          return 'Android';
      } else {
          return '未知';
      }
    }

    // 寫入資料
    document.getElementById('browser').textContent = detectBrowser();
    document.getElementById('device').textContent = detectDeviceType();
    document.getElementById('os').textContent = detectOS();
    document.getElementById('ua').textContent = navigator.userAgent;

    // 主題切換
    const toggleButton = document.getElementById('themeToggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleButton.textContent = '☀️';
      } else {
        toggleButton.textContent = '🌙';
      }
    });
  </script>

</body>
</html>
